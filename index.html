<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3ffbf38ede.js" crossorigin="anonymous"></script>
  <title>All exercises</title>
</head>
<body>
   <nav>
    <h1>exciting nav bar</h1>
   </nav>
   <main class="container">
    <section class="search">
      <input type="text" id="search-bar" placeholder="Search" >
    </section>
    <section class="add-button">
      <button id="add-item">
        Add Exercise
      </button>
      <form id="form" class="modal">
        <div class="form-content">
          <div class="form-field">
            <label for="movement">Name</label>
            <input type="text" name="name" id="movement">
            <small>Field cannot be blank</small>
          </div>
          <div class="form-field">
            <label for="splits">Splits</label>
            <input type="text" name="splits" id="splits">
            <i class="fa-solid fa-plus" id="split-add"></i>
            <small>Field cannot be blank</small>
          </div>
          <div class="form-field">
            <label for="url">Demo</label>
            <input type="text" name="demo" id="demo">
            <small>Field cannot be blank</small>
          </div>
          <div class="form-field">
            <label for="targets">Targets</label>
            <input type="text" name="targets" id="targets">
            <i class="fa-solid fa-plus" id="target-add"></i>
            <small>Field cannot be blank</small>
          </div>
          <div class="form-field">
            <label for="weight">Weight</label>
            <input type="text" name="weight" id="weight">
            <small>Field cannot be blank</small>
          </div>
          <div class="form-field">
            <label for="reps">Reps</label>
            <input type="text" name="reps" id="reps">
            <small>Field cannot be blank</small>
          </div>
          <div class="form-field">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" rows="5"></textarea>
            <small>Field cannot be blank</small>
          </div>
          <div class="form-btns">
            <button type="submit">Add Exercise</button>
            <button type="button" id="close">Cancel</button>
          </div>
        </div>
      </form>
    </section>
    <section class="filters">
    </section>
    <section id="all-exercises">
      <!-- Inject Cards Here -->
    </section>
   </main>
   <script src="script.js"></script>
</body>
</html>

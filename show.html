<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/show.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <script src="https://kit.fontawesome.com/3ffbf38ede.js" crossorigin="anonymous"></script>
  <title>Gym Buddy</title>
</head>
<body>
  <main id="card-container">
    <div class="card">
      <p id="movement">Dumbbell Flys</p>
      <p id="splits">Upper/Push</p>
      <iframe src="https://www.youtube.com/embed/UKwkChzThig" id="image"></iframe>
      <p id="category">Lorem, ipsum.</p>
      <p id="setof">Set 1 of #</p>
      <div class="break">
        <div class="line-break"></div>
      </div>
      <div class="weight">
        <i class="fa fa-dumbbell"></i>
        <p id="number">10</p>
      </div>
      <div class="reps">
        <i class="fa fa-repeat"></i>
        <p id="reps">12</p>
      </div>
      <p id="targets"><i class="fa fa-crosshairs \"></i>Pecs, front delts</p>
      <p id="notes">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur quae expedita iusto eaque ipsum fuga praesentium voluptatum similique maiores sint?</p>
      <p id="edit"><i class="fa fa-pencil"></i></p>
      <p id="delete"><i class="fa fa-trash"></i></p>
    </div>
    
  </main>
</body>
<script src="script.js"></script>
</html>
